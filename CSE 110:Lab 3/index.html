<meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Form with JavaScript Inputs</title>
   <style>
       body {
           font-family: Arial, sans-serif;
           margin: 20px;
       }

       .container {
           max-width: 400px;
           margin: 0 auto;
       }

       label,
       input {
           display: block;
           margin-bottom: 10px;
       }

       button {
           margin-top: 10px;
       }

       .result {
           margin-top: 20px;
       }

       input{
        width: 200px;
       }

       select{
        width: 210px;
        height: 21.5px;
        background-color: buttonface;
        border-radius: 4px;
       }
   </style>
</head>

<body>
   <div class="container">
       <h2>Create Your Sticky Note!</h2>
       <form id="userForm">
           <label for="title">Title:</label>
           <input type="text" id="title" name="title" required>
           
           <label for="content">Content:</label>
           <input id="content" type="text" name="content" required>

           <label for="note">Label Your Note:</label>
           <select name="note" id="note">
                <option value="personal">Personal</option>
                <option value="work">work</option>
                <option value="study">study</option>
                <option value="other">other</option>
           </select>

           <button type="submit">Submit</button>
       </form>

       <div class="result" id="result"></div>
   </div>

   <script>
       document.getElementById("userForm").addEventListener("submit", function (event) {
           event.preventDefault();

           // Get the input values
           const title = document.getElementById("title").value;
           const content = document.getElementById("content").value;
           const note = document.getElementById("note").value;
            console.log(`Submitted`);
           // Display the result
           const resultDiv = document.getElementById("result");
           resultDiv.innerHTML = 
           `<h3>Submitted Information</h3>
           <p>Title: ${title}</p>
           <p>Content: ${content}</p>
           <p>Label: ${note}</p>
           `;  
        });
        document.getElementById("title").addEventListener("focus", function () {
             console.log(`Focussed`);
            this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
        });
        
        document.getElementById("title").addEventListener("blur", function () {
            this.style.backgroundColor = "";  // Reset background on blur
        });
        
        document.getElementById("content").addEventListener("focus", function () {
            this.style.backgroundColor = "#e0f7fa";  // Light blue background on focus
        });
        
        document.getElementById("content").addEventListener("blur", function () {
            this.style.backgroundColor = "";  // Reset background on blur
        });
        
        // "input" event listener fires every time the value inside the input field is changed
        document.getElementById("title").addEventListener("input", function(){
            console.log(`Changed`);
            if(document.getElementById("title").value.length>50){
            alert("Title cannot exceed 50 characters.")
           }
        });
   </script>
</body>

</html>
